<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>FRAMES 4 ALL: where you can donate your old Rx glasses to someone who needs them</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="app">
    <datalist id="existing-tags"></datalist>
    <!-- <datalist id="existing-tags">
      <option>Style</option>
      <option>Condition</option>
      <option>Date Donated</option>
    </datalist> -->

    <header>
      <h1 class="title">FRAMES 4 ALL</h1>
<!-- 
      <div class="controls">
        <label class="field" for="filter-input">
          <span class="label">Filter</span>
          <input
            type="search"
            id="filter-input"
            class="input"
            list="existing-tags"
            placeholder="None"
          />
        </label> -->

        <button class="button" id="dialog-start">Add New Image</button>
      </div>
    </header>

    <main>
      <div class="list" id="pins-list">
        <section class="pin">
          <img
            class="image"
            src="https://static.zennioptical.com/production/products/general/78/13/7813125-eyeglasses-angle-view.jpg"
          />

          <ul class="info">
            <li class="tag-wrap">
              <button class="tag">square</button>
            </li>
          </ul>

          <button
            class="remove"
            aria-label="remove"
            value="122203215486581930752615279550"
          >
            &#10005;
          </button>
        </section>

        <section class="pin">
          <img
            class="image"
            src="https://static.zennioptical.com/production/products/general/12/69/126921-eyeglasses-angle-view.jpg"
          />

          <ul class="info">
            <li class="tag-wrap">
              <button class="tag">round</button>
            </li>
          </ul>

          <button
            class="remove"
            aria-label="remove"
            value="144685389103194178251333634000"
          >
            &#10005;
          </button>
        </section>

        <section class="pin">
          <img
            class="image"
            src="https://static.zennioptical.com/production/products/general/44/49/4449139-eyeglasses-front-view.jpg"
          />

          <ul class="info">
            <li class="tag-wrap">
              <button class="tag">cateye</button>
            </li>
          </ul>

          <button
            class="remove"
            aria-label="remove"
            value="159279541173033634211014623228"
          >
            &#10005;
          </button>
        </section>
      </div>
    </main>

    <dialog id="dialog" class="overlay hidden">
      <form id="dialog-form" class="form">
        <div class="dialog-item">
          <label class="field" for="dialog-image">
            <span class="label">Image URL</span>
            <input class="input" type="url" id="dialog-image" />
          </label>

          <em class="helper">For example: https://static.zennioptical.com/marketing/campaign/top_rated/tiles/TopRated_HP3Tile-lg.jpg?im=Resize=(453)</em>
        </div>

        <div class="dialog-item">
          <label class="field" for="dialog-tags">
            <span class="label">Tags</span>
            <input class="input" type="text" id="dialog-tags" />
          </label>

          <em class="helper">Separate multiple tags with commas. For example: square, round, cateye, etc</em>
        </div>

        <div class="dialog-item">
          <button type="submit" class="button" id="dialog-submit" disabled>
            Save Image
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
